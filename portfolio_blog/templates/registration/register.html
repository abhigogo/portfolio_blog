{% extends 'blog/base.html' %}

{% block content %}

    <div class="container">
        {% if registered %}
            <h1>Thank You For Registering!</h1>
        {% else %}
            <h1>Register Here : </h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" class="btn btn-default" value="Register">
            </form>
        {% endif %}
    </div>

{% endblock %}
